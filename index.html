<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main id="app">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column min-vh-100">
              <div class="px-3 mb-3 mt-3">
                <h1 class="text-primary fwbold">MMS Solution</h1>
                <h4 class="text-black-50">Product Invoice</h4>
              </div>

              <form action="" id="newRecord" class="bg-success-subtle p-3 mb-3 ">
                <div class="row ">
                  <div class="col">
                    <label for="product" class="form-label ">Select Product</label>
                    <select name="product" id="product" class="form-select">
                    </select>
                  </div>
  
                  <div class="col">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control quantity" required/>
                  </div>
  
                  <div class="col mt-auto">
                    <button class="btn btn-primary w-100 text-white">Add Record</button>
                  </div>
                </div>
              </form>

              <div class="">
                <table class="table px-3" id="records">
                  <thead class="table-warning">
                    <tr>
                      <th>#</th>
                      <th class="text-start">Product</th>
                      <th class="text-end">Price</th>
                      <th class="text-end">Quantity</th>
                      <th class="text-end">Cost</th>
                    </tr>
                  </thead>
                  <tbody id="record-rows">
                    <tr class="empty-row">
                      <td class="text-center" colspan="5">There is no record</td>
                    </tr>
                  
                     
                  </tbody>
                  <tfoot>
                    <tr class="table-success ">
                      <td class="text-start" colspan="4">Total</td>
                      <td class="text-end record-total">0</td>
                    </tr>
                    <tr class="table-success record-tax">
                      <td class="text-start" colspan="4">Tax (5%)</td>
                      <td class="text-end ">0</td>
                    </tr>
                    <tr class="table-success final-total">
                      <td class="text-start" colspan="4">SubTotal</td>
                      <td class="text-end ">0</td>
                    </tr>
                  </tfoot>
                </table> 
              </div>
              <div class="mt-auto text-end">
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Manage Inventories</button>
                <button class="btn btn-outline-primary ">Print</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="offcanvas offcanvas-end"data-bs-backdrop="static"  tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">MMS Solution 
            <br>
            <span class="text-black-50">Available Items</span>
          </h5>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div id="inventories"></div>

          <form action="#" class="bg-secondary-subtle p-3" id="new-item">
            <div class="mb-3">
              <label for="" class="form-label ">New Item Name</label>
              <input type="text" class="form-control " id="newItemName">

            </div>
            <div class="row">
              <div class="col">
                <input type="number" class="form-control " id="newItemPrice" placeholder="Price">
              </div>
              <div class="col">
                <button class="btn btn-primary w-100 ">Add Item</button>
              </div>
            </div>
          </form>
        </div>

      </div>
      
      
    </main>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
